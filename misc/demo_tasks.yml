group_1:
  -
    type: Command
    name: backup_database
    command: 'mysqldump -u root mydb > backup.sql'
    workingDir: 'C:\backups'
    interval: daily
    likeliness: 100
    comment: 'Daily database backup'
    devInfo: "Some large info ...\n"
group_2:
  -
    type: Script
    name: cleanup_logs
    file: cleanup.php
    workingDir: 'C:\scripts'
    args:
      - logs
      - temp
    interval: weekly
    startDate: '2025-01-01 00:00:00'
    comment: 'Weekly log cleanup script'
  -
    type: Command
    name: git_pull
    command: 'git pull origin main'
    workingDir: 'C:\projects\myapp'
    interval: 30min
    likeliness: 50
    comment: 'Periodic git sync (50% chance)'
  -
    type: URL
    name: webhook_trigger
    url: 'https://hooks.example.com/trigger'
    interval: 10min
    comment: 'Webhook notification'
