scheduler:

  - type:       Script
    name:       script_task
    file:       "{fld}/some_script.php"  # {user} will be replaced (see construct)
    args:     
      param1:   value1
      param2:   value2
    # startDate: "2025-01-04 18:20:00"
    interval:   5sec

  - type:       URL
    name:       quick_sync
    url:        http://example.com/quick-sync
    args:       
      action:   sync
      mode:     quick
    interval:   5sec
    likeliness: 50                       # 50% chance of running when due

  - type:       Command                  # Task that waits for completion
    name:       list_directory
    command:    dir
    args:
      format:   "/B"
    interval:   5sec
    likeliness: 100

  - type:       Process                  # Task that runs independently
    name:       start_explorer
    command:    explorer.exe
    startDate:  "2025-01-30 02:15:00"
    interval:   10sec

  # Backup samples

  - type:       Process
    name:       backup_tar                     # should override existing files
    command:    tar                            # sample: tar -czf debug/out.tar.gz debug/sub
    args:                                      #         tar -xf  debug/out.tar.gz
                                               # performance
      speed:    "--use-compress-program=pigz"  # multi thread
      # speed2: "--blocking-factor=64"         # increases read/write buffer size (default is 20, try 64 or 128)
      speed3:   "--preserve-permissions"
      speed4:   "--same-owner"
                                               # archive
      flags:    "-czf"                         # c=create, z=gzip compression (or bzip2), f=file
      dest:     "out.tar.gz"
      src:      "sub"                    
    interval:   5sec

