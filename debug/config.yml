scheduler:

  - type:     Script
    name:     some_script.php
    args:     
      param1: value1
      param2: value2
    interval: 5sec
    callback: log.php

  - type:       URL
    name:       http://example.com/quick-sync
    args:       
      action:   sync
      mode:     quick
    interval:   5sec
    callback:   log.php
    likeliness: 50

  - type:       URL
    name:       http://example.com/status-check
    args:
      format:   json
    interval:   10sec
    callback:   log.php
