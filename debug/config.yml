scheduler:

  - type:       Script
    name:       script_task
    file:       some_script.php
    args:     
      param1:   value1
      param2:   value2
    # startDate: 2025-01-04 18:20:00
    interval:   5sec

  - type:       URL
    name:       quick_sync
    url:        http://example.com/quick-sync
    args:       
      action:   sync
      mode:     quick
    interval:   5sec
    likeliness: 50

  - type:       URL
    name:       status_check
    url:        http://example.com/status-check
    args:
      format:   json
    interval:   10sec
