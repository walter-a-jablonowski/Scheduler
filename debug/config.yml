  - name:       quick_sync
    type:       URL
    name:       http://example.com/quick-sync
    args:       ["param1=value1", "param2=value2"]
    interval:   5min
    likeliness: 50

  - name:       status_check
    type:       URL
    name:       http://example.com/status-check
    interval:   10min

  - name:       cache_cleanup
    type:       URL
    name:       http://example.com/cache-cleanup
    interval:   30min

  - name:       hourly_task
    type:       URL
    name:       http://example.com/hourly-script
    interval:   hourly

  - name:       daily_backup
    type:       URL
    name:       http://example.com/daily-backup
    interval:   daily

  - name:       weekly_report
    type:       URL
    name:       http://example.com/weekly-report
    interval:   weekly

  - name:       monthly_cleanup
    type:       URL
    name:       http://example.com/monthly-cleanup
    interval:   monthly
